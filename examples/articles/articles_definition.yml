name: Artículos
path: "/html[1]/body[1]/table[14]/tbody[1]/tr"
parser:
  lookahead-manual: true
fields:
  -
    name: type
    ex: (<strong>).*(:</strong>)
  -
    name: title
    ex: (</strong>).*(<br/>)
  -
    name: published_country
    ex: (<br/>\s+).*([a-z]+ ISSN) #Funciona parcialmente, no elimina extremos de validacion de cadena, <br/> y despues de ,
  -
    name: maganize_name
    ex: (,).*(ISSN:)
  -
    name: maganize_issn
    ex: "[0-9]+-[0-9]+X?"
  -
    name: published_year
    ex: \d{4}( vol:)
  -
    name: vol
    ex: (vol:).*( fasc:)
  -
    name: fasc
    ex: (fasc:).*( págs:)
  -
    name: pags
    ex: (págs:).*(, <strong>)
  -
    name: DOI
    ex: (DOI:</strong>).*(\s{2,} <br/>) #No elimina salto de linea ni etiqueta br
  -
    name: autores
    ex: (Autores:).*, 
